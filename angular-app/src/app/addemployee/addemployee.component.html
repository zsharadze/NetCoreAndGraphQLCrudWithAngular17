<p class="h5 m-2">Create new employee:</p>
<div class="m-2">
<form [formGroup]="employeeForm" (ngSubmit)="onEmployeeSubmit()">
    <div class="form-group" style="max-width: 300px;">
    <label>Full Name</label>
        <input class="form-control addEmployeeInput" formControlName="fullName"/>
        <span 
            class="text-danger" 
            *ngIf="employeeForm.get('fullName')?.errors && 
            employeeForm.get('fullName')?.hasError('required')" style="padding-left: 5px;" title="FullName field required"
            >*</span>
    </div>
     <div class="form-group" style="max-width: 300px;">
    <label>Email</label>
        <input class="form-control addEmployeeInput" formControlName="email"/>
        <span 
        class="text-danger" 
        *ngIf="employeeForm.get('email')?.errors && 
            employeeForm.get('email')?.hasError('required')" style="padding-left: 5px;" title="Email field required"
    >*</span>
    <span 
        class="text-danger" 
        *ngIf="employeeForm.get('email')?.errors && 
            employeeForm.get('email')?.hasError('email')" style="padding-left: 5px;" title="Email is invalid"
    >*</span>
    </div>
    <div class="form-group" style="max-width: 300px;">
        <label>Age</label>
        <input type="number" class="form-control addEmployeeInput" formControlName="age"/>
        <span 
        class="text-danger" 
        *ngIf="employeeForm.get('age')?.errors && 
            employeeForm.get('age')?.hasError('required')" style="padding-left: 5px;" title="Age field required"
    >*</span>
    <div class="text-danger" style="margin-top: 5px;" [ngStyle]="{'visibility':  employeeForm.get('age')?.errors && 
    (employeeForm.get('age')?.hasError('min') || employeeForm.get('age')?.hasError('max')) ? 'visible' : 'hidden' }">
        Age should be between 18 and 65
    </div>
        </div>
    <button class="btn btn-danger addCancelBtns" style="margin-left: 128px;" [routerLink]="['/']">
        Cancel
   </button>
    <button class="btn btn-primary addCancelBtns" type="submit" style="margin-left: 10px;">
        Save
    </button>
   
    </form>
   </div>
